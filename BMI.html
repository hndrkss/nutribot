<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI - Nutribot Innovators</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        line-height: 1.6;
        background: linear-gradient(120deg, #e6f7e9, #2ecc71);
        color: #333;
        min-height: 100vh;
      }

      /* Header */
      header {
        background-color: white;
        padding: 20px;
        position: sticky;
        top: 0;
        color: rgb(0, 175, 96);
        opacity: 0.9;
        z-index: 10;
      }

      .navbar {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .navbar .logo img {
        width: 70px;
      }

      .navbar ul {
        display: flex;
        list-style: none;
      }

      .navbar li {
        margin: 0 15px;
      }

      .navbar a {
        text-decoration: none;
        color: rgb(0, 155, 85);
        font-weight: 500;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #45a247;
      }

      /* Main content styles */
      .main-content {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #27ae60;
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #27ae60;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #27ae60;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #219653;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .modal h3 {
        color: #27ae60;
        margin-bottom: 20px;
      }

      .modal p {
        margin-bottom: 10px;
      }

      .modal button {
        margin-top: 20px;
      }

      /* Footer styles */
      footer {
        background-color: #27ae60;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: sticky;
        bottom: 0;
      }

      footer a {
        color: #e6f7e9;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          text-align: center;
        }

        .navbar ul {
          margin-top: 20px;
        }

        .navbar li {
          margin: 10px 0;
        }

        .main-content {
          margin: 20px 10px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./asst/logo.png" alt="Chatbot Illustration" />
          <h1>nutribot</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="deteksi_gula_darah.html">Deteksi Overweight</a></li>
          <li><a href="chatbot.html">Chat Nutribot</a></li>
          <li><a href="history.html">Riwayat</a></li>
          <li><a href="produk.html">Produk</a></li>
        </ul>
      </div>
    </header>

    <main class="main-content">
      <h2>Kalkulator BMI</h2>
      <form id="bmiForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            required
            placeholder="Masukkan nama Anda"
          />
        </div>
        <div class="form-group">
          <label for="umur">Umur (tahun):</label>
          <input
            type="number"
            id="umur"
            required
            placeholder="Masukkan umur Anda"
          />
        </div>
        <div class="form-group">
          <label for="gender">Jenis Kelamin:</label>
          <select id="gender" required>
            <option value="" disabled selected>Pilih jenis kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tinggi">Tinggi Badan (cm):</label>
          <input
            type="number"
            id="tinggi"
            required
            placeholder="Masukkan tinggi badan Anda"
          />
        </div>
        <div class="form-group">
          <label for="berat">Berat Badan (kg):</label>
          <input
            type="number"
            id="berat"
            required
            placeholder="Masukkan berat badan Anda"
          />
        </div>
        <button type="submit">Hitung BMI</button>
      </form>
    </main>

    <div id="bmiModal" class="modal">
      <div class="modal-content">
        <h3>Hasil BMI</h3>
        <p id="modalNama"></p>
        <p id="modalGender"></p>
        <p id="modalUmur"></p>
        <p id="modalBMI"></p>
        <p id="modalKategori"></p>
        <button onclick="closeModal()">Tutup</button>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2024 Nutribot Innovators. Semua Hak Dilindungi.
        <a href="#">Hubungi Kami</a>
      </p>
    </footer>

    <script>
      document
        .getElementById('bmiForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          hitungBMI();
        });

      function hitungBMI() {
        const nama = document.getElementById('nama').value;
        const umur = document.getElementById('umur').value;
        const gender = document.getElementById('gender').value;
        const tinggi = document.getElementById('tinggi').value / 100; // Convert to meters
        const berat = document.getElementById('berat').value;

        const bmi = berat / tinggi ** 2;
        let kategori;

        if (bmi < 18.5) kategori = 'Kurus';
        else if (bmi >= 18.5 && bmi < 24.9) kategori = 'Normal';
        else if (bmi >= 25 && bmi < 29.9) kategori = 'Kelebihan Berat Badan';
        else kategori = 'Obesitas';

        document.getElementById('modalNama').textContent = `Nama: ${nama}`;
        document.getElementById(
          'modalGender'
        ).textContent = `Jenis Kelamin: ${gender}`;
        document.getElementById(
          'modalUmur'
        ).textContent = `Umur: ${umur} tahun`;
        document.getElementById('modalBMI').textContent = `BMI: ${bmi.toFixed(
          2
        )}`;
        document.getElementById(
          'modalKategori'
        ).textContent = `Kategori: ${kategori}`;

        document.getElementById('bmiModal').style.display = 'flex';
      }

      function closeModal() {
        document.getElementById('bmiModal').style.display = 'none';
      }
    </script>
  </body>
</html>
